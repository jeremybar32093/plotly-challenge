<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity Dashboard</title>
  <!-- Bootstrap CDN CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <!-- Header "Jumbotron" Object -->
    <div class="row">
      <div class="p-4 mb-3 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Belly Button Biodiversity Dashboard</h1>
            <p class="col-md-8 fs-4">Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
    </div>

    <!-- Row for dropdown selector/demographic info card, top 10 graph, gauge graph -->
    <div class="row">
        <div class="col-md-2">
            <!-- dropdown selector/demographic info tile -->
            <div class="p-1 mb-1 bg-light rounded-3">
                <h5>Test Subject ID No.:</h5>
                <!-- Placeholder html - options will be updated dynamically based on data -->
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>    
            </div>
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">
                  <h5>Demographic Info</h5>
                </div>
                <div class="card-body">
                  <!-- Placeholder for metadata on selected id - will be updated dynamically in js file -->
                  <p class="card-text">ID: <span>[ID]</span></p>
                  <p class="card-text">ETHNICITY: <span>[Etnicity]</span></p>
                  <p class="card-text">GENDER: <span>[Gender]</span></p>
                  <p class="card-text">AGE: <span>[Age]</span></p>
                  <p class="card-text">LOCATION: <span>[Location]</span></p>
                  <p class="card-text">BBTYPE: <span>[BBType]</span></p>
                  <p class="card-text">WFREQ: <span>[Wfreq]</span></p>
                </div>
            </div>          
        </div>
        <div class="col-md-5">
            <!-- top 10 bar chart -->
        </div>
        <div class="col-md-5">
            <!-- guage chart -->
        </div>
    </div>

    <!-- Row for bubble chart -->
    <div class="row">
        <div class="col-md-12">
            <!-- bubble chart -->
        </div>

    </div>
